services:
  nginx:
    image: nginx:latest
    container_name: senior-meal-nginx
    ports:
      - "80:80"
      - "443:443"  # HTTPS 포트 추가
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt  # 인증서 저장소 공유
      - ./data/certbot/www:/var/www/certbot   # 인증 확인용 폴더 공유
    depends_on:
      - spring-app
      - fastapi-app

  # [새로 추가] SSL 인증서를 발급해주는 친구
  certbot:
    image: certbot/certbot
    container_name: senior-meal-certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

  spring-app:
    build:
      context: ../senior-meal-plan
      dockerfile: Dockerfile
    container_name: senior-meal-spring
    expose:
      - "8080"
    env_file:
      - ../senior-meal-plan/.env
    depends_on:
      - redis
      - fastapi-app

  fastapi-app:
    build:
      context: ../AI-main
      dockerfile: Dockerfile
    container_name: senior-meal-fastapi
    expose:
      - "8000"
    env_file:
      - ../AI-main/.env
    depends_on:
      - redis

  redis:
    image: "redis:7-alpine"
    container_name: senior-meal-redis
    volumes:
      - redis-data:/data

volumes:
  redis-data: