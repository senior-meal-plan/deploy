services:
  nginx:
    image: nginx:latest
    container_name: senior-meal-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    depends_on:
      - spring-app
      - fastapi-app

  certbot:
    image: certbot/certbot
    container_name: senior-meal-certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot

  spring-app:
    build:
      context: ../senior-meal-plan
      dockerfile: Dockerfile
    container_name: senior-meal-spring
    expose:
      - "8080"
    env_file:
      - ../senior-meal-plan/.env
    # [여기 추가!] Spring Boot가 HTTPS 요청임을 인식하게 하는 설정
    environment:
      - SERVER_FORWARD_HEADERS_STRATEGY=framework
    depends_on:
      - redis
      - fastapi-app

  fastapi-app:
    build:
      context: ../AI-main
      dockerfile: Dockerfile
    container_name: senior-meal-fastapi
    expose:
      - "8000"
    env_file:
      - ../AI-main/.env
    depends_on:
      - redis

  redis:
    image: "redis:7-alpine"
    container_name: senior-meal-redis
    volumes:
      - redis-data:/data

volumes:
  redis-data: