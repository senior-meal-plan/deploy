events {
    worker_connections 1024;
}

http {
    upstream spring-server {
        server spring-app:8080;
    }

    # 1. HTTP(80)로 들어오면 HTTPS(443)로 강제 이동
    server {
        listen 80;
        server_name senior-meal-plan.cloud www.senior-meal-plan.cloud;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # 2. HTTPS(443) 설정
    server {
        listen 443 ssl;
        server_name senior-meal-plan.cloud www.senior-meal-plan.cloud;

        # 발급받은 인증서 경로 (docker-compose volume과 일치함)
        ssl_certificate /etc/letsencrypt/live/senior-meal-plan.cloud/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/senior-meal-plan.cloud/privkey.pem;

        # 보안 옵션 (권장)
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        location / {
            proxy_pass http://spring-server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}